<div *ngIf="user">
  <div class="card bg-light">
    <div class="card-body">
      <h4 class="card-title">
        <h2>{{user.name | uppercase}} Details</h2>
      </h4>
      <div><span>id: </span>{{user.id}}</div>
      <div><span>phone: </span>{{user.phone}}</div>
      <div><span>email: </span>{{user.email}}</div>
      <div><span>title: </span>{{user.title}}</div>
    </div>
  </div>
  <table class="table table-striped table-inverse table-responsive">

      <tbody>
        <tr>

          <td scope="row"><label for="name">Name: </label></td>
          <td><input id="name" [(ngModel)]="user.name"></td>
        </tr>
        <tr>
          <td scope="row"> <label for="phone">Phone: </label></td>
          <td><input id="phone" [(ngModel)]="user.phone"></td>

        </tr>
        <tr>
          <td scope="row"> <label for="email">Email: </label></td>
          <td> <input id="email" [(ngModel)]="user.email"></td>

        </tr>
        <tr>
          <td scope="row"> <label for="title">Title: </label></td>
          <td> <input id="title" [(ngModel)]="user.title"></td>
        </tr>
      </tbody>
  </table>
  <button class="mr-5" (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
