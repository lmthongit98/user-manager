<div *ngIf="user">
  <h2>{{user.name | uppercase}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div><span>phone: </span>{{user.phone}}</div>
  <div><span>email: </span>{{user.email}}</div>
  <div><span>title: </span>{{user.title}}</div>
  <div>
    <label for="name">Name: </label>
    <input id="name" [(ngModel)]="user.name">
  </div>
  <div>
    <label for="phone">Phone: </label>
    <input id="phone" [(ngModel)]="user.phone">
  </div>
  <div>
    <label for="email">Email: </label>
    <input id="email" [(ngModel)]="user.email">
  </div>
  <div>
    <label for="title">Title: </label>
    <input id="title" [(ngModel)]="user.title">
  </div>
  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
